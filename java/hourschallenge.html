<!DOCTYPE html>
<html>
<body>
  <h><center><strong>Turn any number into hours, minutes and seconds.</strong></center><h>
<script>
var x = 71;
var k = (x / 60);
var h = Math.floor( k )
r = k % 1;
var bm = r*60;
var m = Math.floor( bm );
console.log( h + " hours "  + m + " minutes" );
</script>
</body>
</html>
