
<html>
<body>
  <h><center><strong>
    Area of the s-s-s(6, 7, 8) Triangle.
  </strong></center></h>


  <p><center><strong>Console.log()</strong></center></p>
<script type="text/javascript">

var a = 6;
var b=7;
var c=8;
var s = (1/2)*(a + b + c);
var area = Math.sqrt( s*( s - a)*( s - b)*( s - c ) );
console.log( area );

</script>
</body>
</html>
